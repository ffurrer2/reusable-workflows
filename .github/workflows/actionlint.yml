# SPDX-License-Identifier: MIT
name: Lint GitHub Actions workflows

on:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # renovate: datasource=github-releases depName=actionlint packageName=rhysd/actionlint versioning=semver
  ACTIONLINT_VERSION: 1.7.10

jobs:
  actionlint:
    runs-on: ubuntu-24.04
    permissions: {}
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Setup actionlint
      shell: bash
      run: |
        set -e
        curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash -s -- ${{ env.ACTIONLINT_VERSION }} /usr/local/bin
        actionlint -version

    - name: Check workflow files
      shell: bash
      run: |
        actionlint -color -shellcheck shellcheck -verbose
